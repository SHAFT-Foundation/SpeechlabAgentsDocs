# Theme settings
remote_theme: just-the-docs/just-the-docs
title: Dubbing and Speech-to-Speech Agent Framework from SpeechLab
description: Documentation for the Dubbing and Speech to Speech translation agents
color_scheme: dark

# Important: Add these settings
baseurl: "/SpeechlabAgentsDocs"
url: "https://shaft-foundation.github.io"

# Enable search
search_enabled: true

# Aux links for the upper right navigation
aux_links:
  "View on GitHub":
    - "//github.com/shaft-foundation/SpeechlabAgentsDocs"

# Makes Aux links open in a new tab
aux_links_new_tab: true

# Enable collection documentation 
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

# Define the order of navigation
just_the_docs:
  collections:
    docs:
      nav_fold: true  # optional 