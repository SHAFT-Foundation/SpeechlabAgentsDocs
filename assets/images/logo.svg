<svg width="200" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- SHAFT logo styling with gradient -->
  <defs>
    <linearGradient id="shaftGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2C3E50"/>
      <stop offset="100%" style="stop-color:#3498DB"/>
    </linearGradient>
  </defs>
  <style>
    .logo-text { 
      font-family: 'Arial Black', sans-serif; 
      font-weight: 900;
      fill: url(#shaftGradient);
    }
    .underline {
      stroke: url(#shaftGradient);
      stroke-width: 3;
    }
  </style>
  <text x="10" y="60" class="logo-text" font-size="60">shaft</text>
  <path d="M10 65 L190 65" class="underline"/>
</svg> 