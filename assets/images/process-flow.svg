<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50"/>
      <stop offset="100%" style="stop-color:#3498DB"/>
    </linearGradient>
    <filter id="dropShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2C3E50"/>
    </marker>
  </defs>
  
  <style>
    .process-box { 
      fill: url(#boxGradient); 
      stroke: #2C3E50; 
      rx: 15;
      filter: url(#dropShadow);
    }
    .arrow { 
      stroke: #2C3E50; 
      stroke-width: 2;
      marker-end: url(#arrowhead); 
    }
    .text { 
      font-family: Arial, sans-serif; 
      fill: white; 
      text-anchor: middle;
      font-weight: bold;
    }
    .icon {
      font-size: 24px;
      text-anchor: middle;
    }
  </style>
  
  <!-- Process flow boxes with icons -->
  <rect class="process-box" x="50" y="50" width="150" height="100"/>
  <text class="text" x="125" y="95">Input Video</text>
  <text class="icon" x="125" y="130">🎥</text>
  
  <rect class="process-box" x="250" y="50" width="150" height="100"/>
  <text class="text" x="325" y="95">Transcription</text>
  <text class="icon" x="325" y="130">📝</text>
  
  <rect class="process-box" x="450" y="50" width="150" height="100"/>
  <text class="text" x="525" y="95">Translation</text>
  <text class="icon" x="525" y="130">🌐</text>
  
  <rect class="process-box" x="650" y="50" width="150" height="100"/>
  <text class="text" x="725" y="95">Voice Synthesis</text>
  <text class="icon" x="725" y="130">🎙️</text>
  
  <!-- Animated arrows -->
  <line class="arrow" x1="200" y1="100" x2="250" y2="100">
    <animate attributeName="stroke-dasharray" from="5,5" to="0,5" dur="1s" repeatCount="indefinite"/>
  </line>
  <line class="arrow" x1="400" y1="100" x2="450" y2="100">
    <animate attributeName="stroke-dasharray" from="5,5" to="0,5" dur="1s" repeatCount="indefinite"/>
  </line>
  <line class="arrow" x1="600" y1="100" x2="650" y2="100">
    <animate attributeName="stroke-dasharray" from="5,5" to="0,5" dur="1s" repeatCount="indefinite"/>
  </line>
</svg> 